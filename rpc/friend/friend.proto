syntax = "proto3";

package friend;
option go_package="./friend";

message AddFriendRequest {
  string adderEmail = 1;
  string targetEmail = 2;
  string content = 3;
}

message AddFriendResponse {
  string addMessage = 1;
}

service Friend {
  rpc AddFriend(AddFriendRequest) returns(AddFriendResponse);
}
